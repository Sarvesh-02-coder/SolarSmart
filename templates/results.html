<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolarSmart Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">üåøSolarSmart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/howItWorks">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Results Header -->
  <div class="container mt-5 text-center">
    <h1 class="animate-heading mb-4">Your <span style="color:#f97316">Solar Power</span> Estimation Results</h1>
    <a href="index.html" class="btn btn-secondary mb-4">‚Üê Back to Input</a>
  </div>

  <!-- Output Section -->
  <div class="container output-section" id="output">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Current Power Generation</div>
          <div class="card-body">
            <h4 id="currentPower">--</h4>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">Electricity Saved (Yearly)</div>
          <div class="card-body">
            <h4 id="electricitySaved">--</h4>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">Average Daily Generation</div>
          <div class="card-body">
            <h4 id="dailyAvg">--</h4>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Last Month Power Generation</div>
          <div class="card-body">
            <canvas id="lastMonthChart"></canvas>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">Next 10 Days Forecast</div>
          <div class="card-body">
            <canvas id="forecastChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sunny Chat Button -->
  <button id="sunnyChat" title="Chat with Sunny">‚òÄÔ∏è Chat with Sunny (Coming Soon)</button>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="static/results.js"></script>
</body>
</html>
